<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='google' value='notranslate'>
        <title>Forest</title>

        <script src='js/wheels.js'></script>
        <script src='js/items.js'></script>
        <script src='js/characters.js'></script>
        <script src='js/game.js'></script>
        <script src='js/display.js'></script>

        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono'>
    </head>
    <body>
        <section class='menu start-screen hidden'>
            <h2>Forest</h2>
            <a href='#' id='start-button'>START</a>
        </section>
        <section class='game-screen'>
            <section class='area'>
                <p id='main-message'></p>
                <div id='monsters'></div>
                <div id='items'></div>
                <div id='paths'></div>
                <p id='room'></p>
            </section>
            <section class='player'>
                <br></br>
                <div id='hitpoints'>HITPOINTS|20</div>
                <div id='recover'></div>
                <div>
                    <div>
                        <p>Attack</p>
                        <div id='attack-pierce'>pierce|1</div>
                        <div id='attack-slash'>slash|1</div>
                        <div id='attack-crush'>crush|1</div>
                        <div id='attack-burn'>burn|1</div>
                        <div id='attack-poison'>poison|1</div>
                        <div id='attack-curse'>curse|1</div>
                    </div>
                    <div>
                        <p>Defense</p>
                        <div id='defense-pierce'>pierce|1</div>
                        <div id='defense-slash'>slash|1</div>
                        <div id='defense-crush'>crush|1</div>
                        <div id='defense-burn'>burn|1</div>
                        <div id='defense-poison'>poison|1</div>
                        <div id='defense-curse'>curse|1</div>
                    </div>
                </div>
                <div id='weapon'></div>
                <div id='shield'></div>
                <div id='inventory'></div>
            </section>
        </section>
        <section class='menu stats-screen hidden'>
            <a href='#' id='back-from-stats-button'>BACK</a>
        </section>
    </body>
</html>
